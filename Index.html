<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Self-dynamic Dropdown list </title>
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap-theme.min.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="jquery-ui-1.12.1/jquery-ui.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="jquery-ui-1.12.1/jquery-ui.min.js"></script>
    <script>
        $(function () {  
        $("#btnCreate").click(function () { 
            var txtInfo = $("#txtInfo").val();
            var li = $("<li class='list-group-item'>"+txtInfo+"</li> ");
            $("#list").append(li);
         });
    
    
        
      
    });

    </script>
</head>

<body>
    <div class="container">

        <div class="row" style="margin-top:150px!important;">

            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 col-md-offset-2">

                <div class="panel panel-success">
                    <div class="panel-heading">
                        <h3 class="panel-title">Create li </h3>
                    </div>
                    <div class="panel-body">
                        <div class="form-group">
                            <label for="txtInfo"> Icerik </label>
                            <input id="txtInfo" class="form-control" type="text">
                        </div>

                        <button type="button" id="btnCreate" class="btn btn-block btn-primary">Ekle </button>

                    </div>
                </div>

            </div>


            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                <ul class="list-group" id="list">
                    <!-- <li class="list-group-item ">Metin1 </li> -->
                </ul>
            </div>



        </div>

    </div>
</body>

</html>
